<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header class="header">
    <div class="container d-flex">
      <h3 class="title">Your Result</h3>
      <div class="text">
        <div class="circle">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>
        <h2 class="subtitle">Great</h2>
        <p class="details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  </header>
  
  <main class="main__section">
    <h2 class="section__title">Summary</h2>
    <div class="container d-flex">
      <div class="info__main">
        <div class="section__imgs">
          <img src="./images/icon-reaction.svg" alt="" class="section__img">
          <img src="./images/icon-memory.svg" alt="" class="section__img">
          <img src="./images/icon-verbal.svg" alt="" class="section__img">
          <img src="./images/icon-visual.svg" alt="" class="section__img">
        </div>
        <div class="section__test">
          <h3 class="data__title red">Reaction</h3>
          <h3 class="data__title yellow">Memory</h3>
          <h3 class="data__title green">Verbal</h3>
          <h3 class="data__title blue">Visual</h3>
        </div>
        <div class="section__score">
          <p class="results"><span class="bold">80</span> / 100</p>
          <p class="results"><span class="bold">92</span> / 100</p>
          <p class="results"><span class="bold">61</span> / 100</p>
          <p class="results"><span class="bold">72</span> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Claudiu Sonica</a>.
    </div>
  </footer>
</body>
</html>
